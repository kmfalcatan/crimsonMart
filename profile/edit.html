<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="edit.css">
</head>
<body>
    <div class="backBtnContainer">
        <div class="backBtn">
            <a class="back" href="/profile/profile.html" type="button"><img src="/picture/arrow-left (1).png" alt=""></a>
        </div>
    </div>

    <div class="container">
        <div class="profileContainer">

            <div class="imageContainer">
                <div class="subImageContainer">
                    <img class="image" src="/picture/download-removebg-preview.png" alt="">
                    <input class="chooseImage" type="file">
                </div>
            </div>
            
            <div class="infoContainer">
                <div class="nameContainer1">
                    <div class="subNameContainer">
                        <p class="name">User Name:</p>
                    </div>

                    <div class="userName">
                        <input class="inputText" type="text" name="" id="" placeholder="Ex. Khriz Marr L. Falcatan">
                    </div>
                </div>

                <div class="nameContainer">
                    <div class="subNameContainer">
                        <p class="name">Email:</p>
                    </div>

                    <div class="userName">
                        <input class="inputText" type="text" name="" id="" placeholder="Ex. kmfalcatan2@Gmail.com">
                    </div>
                </div>

                <div class="nameContainer">
                    <div class="subNameContainer">
                        <p class="name">Department:</p>
                    </div>

                    <div class="userName">
                        <input class="inputText" type="text" name="" id="" placeholder="Ex. College of Computing Studies">
                    </div>
                </div>

                <div class="nameContainer">
                    <div class="subNameContainer">
                        <p class="name">Cell Phone No.:</p>
                    </div>

                    <div class="userName">
                        <input class="inputText" type="text" name="" id="" placeholder="Ex. 09999188228">
                    </div>
                </div>

                <div class="nameContainer">
                    <div class="subNameContainer">
                        <p class="name">Address:</p>
                    </div>

                    <div class="userName">
                        <input class="inputText" type="text" name="" id="" placeholder="Ex. Rosa Village, Pasonanca Zamboanga City">
                    </div>
                </div>

                <div class="submitBtnContainer">
                    <a href="profile/profile.html">
                        <button class="submitBtn">Submit</button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="edit.js">

    </script>
</body>
</html>
